<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h3>MINI SITE</h3>
            </div>
            <!-- Menu Icon for Mobile -->
            <div class="menu-icon" id="menu-icon">
                &#9776; <!-- Unicode for Menu Icon -->
            </div>
            <!-- Dropdown menu that shows when menu button is clicked -->
            <nav class="main-nav" id="dropdown-menu">
                <ul class="nav-center">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="activities.html">Activities</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="resources.html">Resources</a></li>
                </ul>
            </nav>
            <div class="nav-right" id="nav-buttons">
                <a href="login.html" class="login-btn">Login</a>
                <a href="register.html" class="register-btn">Register</a>
            </div>
        </div>
    </header>
    <main>
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <p>If you have any questions, feel free to reach out to us by filling out the form below.</p>
            <div class="contact-form-container">
                <form action="#" method="post" class="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>

                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 MINI Websites Ltd. All rights reserved.</p>
    </footer>
    <script>
        // JavaScript to Toggle Dropdown Menu
const menuIcon = document.getElementById('menu-icon');
const navMenu = document.getElementById('dropdown-menu');
const navButtons = document.getElementById('nav-buttons');

// Toggle 'active' class on menu click for dropdown and navButtons
menuIcon.addEventListener('click', () => {
    navMenu.classList.toggle('active');
    navButtons.classList.toggle('active');
});
    </script>
</body>
</html>
